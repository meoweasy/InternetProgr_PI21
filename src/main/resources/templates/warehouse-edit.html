<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Изменение информации о складах
    </title>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/warehouse/{id}(id=${id})}" th:object="${warehouseDto}" method="post">
        <div class="mb-3">
            <label for="MaterialId" class="form-label">Материал ID</label>
            <input type="text" class="form-control" id="MaterialId" th:field="${warehouseDto.MaterialId}" required="true">
            <label for="TypeWarehouseId" class="form-label">Тип склада ID</label>
            <input type="text" class="form-control" id="TypeWarehouseId" th:field="${warehouseDto.TypeWarehouseId}" required="true">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/warehouse}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
