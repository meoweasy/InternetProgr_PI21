<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Склады
    </title>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">ID материала</th>
                <th scope="col">ID типа склада</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="warehouse, iterator: ${warehouse}">
                <th scope="row" th:text="${iterator.index} + 1"></th>
                <td th:text="${warehouse.id}"></td>
                <td style="width: 60%" th:text="${warehouse.MaterialId}"></td>
                <td style="width: 60%" th:text="${warehouse.TypeWarehouseId}"></td>
                <td style="width: 10%">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="btn btn-warning button-fixed button-sm"
                           th:href="@{/warehouse/edit/{id}(id=${warehouse.id})}">
                            <i class="fa fa-pencil" aria-hidden="true"></i> " Изменить "
                        </a>
                        <button type="button" class="btn btn-danger button-fixed button-sm"
                                th:attr="onclick=|confirm('Удалить запись?') && document.getElementById('remove-${warehouse.id}').click()|">
                            <i class="fa fa-trash" aria-hidden="true"></i> " Удалить "
                        </button>
                    </div>
                    <form th:action="@{/warehouse/delete/{id}(id=${warehouse.id})}" method="post">
                        <button th:id="'remove-' + ${warehouse.id}" type="submit" style="display: none">
                            Удалить
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a class="btn btn-success button-fixed"
           th:href="@{/warehouse/edit/}">
            <i class="fa-solid fa-plus"></i> Добавить склад
        </a>
    </div>
</div>
</body>
</html>
